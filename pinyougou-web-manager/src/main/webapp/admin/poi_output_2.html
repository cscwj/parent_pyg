<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>导入导出管理</title>
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
  <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
  <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

  <!-- 引入angular的js -->
  <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
  <!-- 引入分页相关的JS和CSS -->
  <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
  <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

  <script type="text/javascript" src="../js/base_pagination.js"></script>
  <script type="text/javascript" src="../js/service/uploadService.js"></script>
  <script type="text/javascript" src="../js/controller/baseController.js"></script>
  <script type="text/javascript" src="../js/controller/poiController.js"></script>
  <script type="text/javascript" src="../js/service/poiService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="poiController">
<!-- .box-body -->

<div class="box-header with-border">
  <h3 class="box-title">导出管理</h3>
</div>

<div class="box-body">

  <!-- 数据表格 -->
  <div class="table-box">

    <!--工具栏-->
    <div class="pull-left">
      <div class="form-group form-inline">
        <!--导出开始-->
        <div class="btn-group">
          <button type="button" class="btn btn-default" title="导出用户Excel"
                  ng-click="userExToExcel()"><i class="fa fa-file-o"></i> 导出用户Excel
          </button>

          <button type="button" class="btn btn-default" title="导出商品Excel"
                  ng-click="goodsExToExcel()"><i class="fa fa-file-o"></i> 导出商品Excel
          </button>

          <button type="button" class="btn btn-default" title="导出订单Excel"
                  ng-click="orderExToExcel()"><i class="fa fa-file-o"></i> 导出订单Excel
          </button>
        </div>
        <!--导出结束-->
      </div>
    </div>

    <!--<button ng-click="userExToExcel()" >导出用户Excel</button>-->
    <!--<button ng-click="goodsExToExcel()" >导出商品Excel</button>-->
    <!--<button ng-click="orderExToExcel()" >导出订单Excel</button>-->

  </div>

</div>
</body>
</html>
